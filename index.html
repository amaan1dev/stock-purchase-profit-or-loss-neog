<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock-calculator</title>
</head>
<body>
    <div class="container">
        <h2>Welcome to wall street</h2>
        <label for="buying-price">Buying Price:</label>
        <input type="number" id="buying-price">
        <label for="stocks-quantity">Stocks Quantity:</label>
        <input type="number" id="stocks-quantity">
        
        <label for="selling-price">Selling Price:</label>
        <input type="number" id="selling-price">

        <p id="result-text"></p>

        <button id="chk-btn">Check</button>

    </div>
    <script src="./app.js"></script>
</body>
</html>
