<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock-calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h2>Welcome to wall street</h2>
    <div class="container">
        
        <div class="inputs">

            <label for="buying-price">Buying Price:</label>
            <input type="number" id="buying-price" placeholder="Enter Purchase Price">

            <label for="stocks-quantity">Stocks Quantity:</label>
            <input type="number" id="stocks-quantity" placeholder="Enter Quantity">
            
            <label for="selling-price">Selling Price:</label>
            <input type="number" id="selling-price" placeholder="Enter Selling Price">
    
            <p id="result-text"></p>
        </div>
        

        <button id="chk-btn">Check</button>

    </div>
    <script src="./app.js"></script>
</body>
</html>
